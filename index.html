<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Survey Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="Styling.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="clm-md-4 col-sm-4 col-xs-12"></div>
<div class="clm-md-4 col-sm-4 col-xs-12">
<div class="panel panel-sucess">
<div class="panel-body">
<h1 class="heading">Survey Form</h1>
<p>Thank You for taking the time to help us improve the platform</p>
<form action="#">
<div class="form-group">
<label class="details">Name</label>
<input id="name" type="text" maxlength="30" class="form-control" placeholder="Enter your full name">
</div>
<div class="form-group">
<label class="details">Email-Id</label>
<input id="email-id" type="text" maxlength="30" class="form-control" placeholder="abc@gmail.com">
</div>
<div class="form-group">
<label class="gender">Gender</label>
<div class="category">
<input type="radio" name="gender" id="dot-1">
<label for="dot-1">
<span class="dot one"></span>
<span class="gender">Male</span>
</label>
<input type="radio" name="gender" id="dot-2">
<label for="dot-2">
<span class="dot two"></span>
<span class="gender">Female</span>
</label>
<input type="radio" name="gender" id="dot-3">
<label for="dot-3">
<span class="dot three"></span>
<span class="gender">Others</span>
</label>
</div>
</div>
<div class="form-group">
<label class="age">Age</label>
    <select class="form-control" id="dropdown">
    <option value="select option">Select option</option>
    <option value="one">between 18-25</option>
    <option value="two">between 26-40</option>
		<option value="three">between 41-55</option>
		<option value="four">between 56-80</option>
    </select>
</div>
<div class="form-group">
<label class="details">Which quality about us you like the most?</label>
    <select class="form-control" id="dropdown">
    <option value="select option">Select option</option>
    <option value="one">Good service</option>
    <option value="two">Management</option>
		<option value="three">Staff behaviour</option>
    </select>
</div>
<div class="form-group">
<label class="ratings">How much would you rate us?</label>
<div class="category">
<input type="radio" name="ratings" id="dot-1">
<label for="dot-1">
<span class="dot one">Very Good</span>
</label>
<input type="radio" name="gender" id="dot-2">
<label for="dot-2">
<span class="dot two">Good</span>
</label>
<input type="radio" name="gender" id="dot-3">
<label for="dot-3">
<span class="dot three">Mediocre</span>
</label>
<input type="radio" name="gender" id="dot-3">
<label for="dot-3">
<span class="dot three">Bad</span>
</label>
<input type="radio" name="gender" id="dot-3">
<label for="dot-3">
<span class="dot three">Very Bad</span>
</label>
</div>
</div>
<div class="form-group">
<label class="details" ><strong>How could we improve?</strong></label>
<textarea class="form-control" rows="4" placeholder="Your feedback"></textarea>
</div>
<button type="button" class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
